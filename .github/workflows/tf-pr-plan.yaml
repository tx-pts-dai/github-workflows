name: PR Plan

on:
  workflow_call:
    inputs:
      environment:
        description: "The environment name"
        type: string
        required: true
      tf_dir:
        description: "The directory where the Terraform files are located"
        type: string
        required: false
        default: .
      tf_state_bucket:
        description: "The name of the S3 bucket to store the Terraform state"
        required: false
        type: string
      tf_state_key:
        description: "The name of the S3 key to store the Terraform state"
        required: false
        type: string
      tf_var_files:
        description: "Comma separated list of Terraform variable files to pass to the plan command"
        required: false
        type: string
      tf_vars:
        description: "Comma separated list of Terraform variables to pass to the plan command"
        required: false
        type: string

jobs:
  aws_auth:
    name: AWS Auth
    uses: ./.github/workflows/aws-auth.yaml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit

  plan:
    runs-on: ubuntu-latest
    needs: aws_auth
    name: Create Terraform plan
    permissions:
      contents: read
      pull-requests: write
    environment: ${{ inputs.environment }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ needs.aws_auth.outputs.aws_access_key_id }}
      AWS_SECRET_ACCESS_KEY: ${{ needs.aws_auth.outputs.aws_secret_access_key }}
      AWS_SESSION_TOKEN: ${{ needs.aws_auth.outputs.aws_session_token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: env
        run: |
          echo ${{ needs.aws_auth.outputs.aws_access_key_id }}

      - name: terraform plan
        uses: dflook/terraform-plan@v1
        with:
          path: ${{ inputs.tf_dir }}
          backend_config: |
            region=${{ vars.tf_state_region }}
            bucket=${{ vars.tf_state_bucket }}
            key=${{ inputs.environment }}.tfstate
