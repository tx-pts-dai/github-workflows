name: TF Deployment
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "renovate.json"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "renovate.json"
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        stack: [infra]
        environment: [dev, int, prod]
    uses: tx-pts-dai/github-workflows/.github/workflows/tf-plan.yaml@ba37101bff3103aecbecf66acd7e1d715ee217ee # v1.4.0
    with:
      environment: ${{ matrix.stack }}-${{ matrix.environment }}

  apply:
    if: github.ref_name == github.event.repository.default_branch && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    strategy:
      fail-fast: false
      matrix:
        stack: [infra]
        environment: [dev, int, prod]
    uses: tx-pts-dai/github-workflows/.github/workflows/tf-apply.yaml@ba37101bff3103aecbecf66acd7e1d715ee217ee # v1.4.0
    with:
      environment: ${{ matrix.stack }}-${{ matrix.environment }}
